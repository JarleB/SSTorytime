<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 20px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 400px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  font-size: 25px;
  background-color: #f1f1f1;
  /* height: 300px; /* only for demonstration, should be removed */
}


/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<page>
<header>
<h2>SSTorytime app</h2>
</header>

<section>
  <nav>

<form id="search">
  <p>
    <label for="subject">Name...</label>
    <input type="text" id="name" name="name" value="" />
  </p>
  <p>
    <label for="chapter">Chapter</label>
    <input type="text" id="chapter" name="chapter" />
  </p>
  <p>
    <label for="chapter">Hints ...</label>
    <input type="text" id="context" name="context" />
  </p>
  <input type="submit" value="Submit" />
</form>

    <ul>
      <li><a href="#">chapter 1</a></li>
      <li><a href="#">chapter 2</a></li>
      <li><a href="#">chapter 3</a></li>
    </ul>


  </nav>

  <article>

  </article>

</section>

<footer>
  <p>Footer</p>
</footer>
</page>
<script>

/***********************************************************/

async function DoPage() 
{
let requestURL = 'http://localhost:8080';
let request = new Request(requestURL);
let response = await fetch(request);
let mynote = await response.json();

DoHeader(mynote);
DoPanel(mynote)
}

/***********************************************************/

function PrintLink(parent,arrow,str) 
{
if (str.includes("\n"))
   {
   let el = document.createElement('p');
   el.textContent = `( ${arrow} )  `;
   parent.appendChild(el);

   let el2 = document.createElement('pre');
   el2.textContent = str;
   parent.appendChild(el2);
   }
else
   {
   let el = document.createElement('a');
   el.textContent = `( ${arrow} )  `;
   el.style.fontFamily = 'Verdana';
   parent.appendChild(el);
   let el2 = document.createElement('a');
   el2.textContent = str;
   if (str.length < 20)
      {
      el2.style.fontSize = '200%';
      el2.style.padding = '10px';
      }
   parent.appendChild(el2);
   let br = document.createElement('br');
   parent.appendChild(br);
   }

return parent
}

/***********************************************************/

function DoHeader(obj) 
{
let header = document.querySelector('header');
let titlebar = document.createElement('h2');
titlebar.id = "header_root";

if (obj.matches == null)
   {
   return;
   }

let title = obj.matches[0].Text;

if (title.length < 40)
   {
   titlebar.textContent = title;
   } 
else 
   {
   titlebar.textContent = "Excerpt ...";
   }
header.appendChild(titlebar);
}

/***********************************************************/

function DoPanel(obj) 
{
let section = document.querySelector('article');

let panel = document.createElement('p');
panel.id = "main_root";
section.appendChild(panel);

for (let match of obj.matches) 
   {
   let parent = document.createElement('content');
   let from_text = document.createElement('h1');
   let el = document.createElement('p');

   from_text.textContent = match.Text;
   parent.appendChild(from_text);

   if (match.Im3 != null)
      {
      for (let ngh of match.Im3) 
         {
         parent = PrintLink(parent,ngh.Arrow,ngh.Text);
         panel.appendChild(parent);
         }
      }

  if (match.Ie3 != null)
     {
     for (let ngh of match.Ie3) 
        {
        parent = PrintLink(parent,ngh.Arrow,ngh.Text);
        panel.appendChild(parent);
        }
     }

   if (match.Im2 != null)
      {
      for (let ngh of match.Im2) 
         {
         parent = PrintLink(parent,ngh.Arrow,ngh.Text);
         panel.appendChild(parent);
         }
      }

   if (match.Ic2 != null)
      {
      for (let ngh of match.Ic2) 
         {
         parent = PrintLink(parent,ngh.Arrow,ngh.Text);
         panel.appendChild(parent);
         }
      }

   if (match.Il1 != null)
      {
      for (let ngh of match.Il1) 
         {
         parent = PrintLink(parent,ngh.Arrow,ngh.Text);
         panel.appendChild(parent);
         }
      }

   if (match.Im1 != null)
      {
      for (let ngh of match.Im1) 
         {
         parent = PrintLink(parent,ngh.Arrow,ngh.Text);
         panel.appendChild(parent);
         }
      }

   if (match.In0 != null)
      {
      for (let ngh of match.In0) 
         {
         parent = PrintLink(parent,ngh.Arrow,ngh.Text)
         panel.appendChild(parent);
         }
      }
   }
}

/***********************************************************/

function RegQuery()
{
const form = document.querySelector("#search");

async function sendData() {

  let formData = new FormData(form);

  fetch("http://localhost:8080", { method: "POST", body: formData })
   .then(response => {

    if (!response.ok) {
      throw new Error('network returns error');
    }

    return response.json();

  })
    .then((resp) => {

      console.log("CHECK",JSON.stringify(resp, null, 2))

      let prevh = document.getElementById("header_root");

      if (prevh != null) 
         {
         prevh.remove();
         }

      let prevm = document.getElementById("main_root");

      if (prevm != null) 
         {
         prevm.remove();
         }

      DoHeader(resp);
      DoPanel(resp);
    })

    .catch((error) => {
      // Handle error
      console.log("error ", error);
    });
}

// Take over form submission
form.addEventListener("submit", (event) => { event.preventDefault();  sendData(); });
}

/***********************************************************/

DoPage();
RegQuery();

</script>


</body>
</html>
